<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS</title>
  </head>
  <body></body>
  <script>
    //UI
    const body = document.querySelector("body");
    const container = document.createElement("div");

    body.appendChild(container);

    const selections = document.createElement("ul");
    const rock = document.createElement("button");
    rock.setAttribute("id", "rock");
    rock.textContent = "rock";
    const paper = document.createElement("button");
    paper.setAttribute("id", "paper");
    paper.textContent = "paper";
    const scissor = document.createElement("button");
    scissor.setAttribute("id", "scissor");

    scissor.textContent = "scissor";

    selections.appendChild(rock);
    selections.appendChild(paper);
    selections.appendChild(scissor);
    container.appendChild(selections);

    selections.addEventListener("click", (e) => {
      let target = event.target;

      switch (target.id) {
        case "rock":
          console.log("Rock");
          break;
        case "paper":
          console.log("Paper");
          break;
        case "scissor":
          console.log("Scissor");
          break;
      }
    });

    let compScore = 0;
    let humanScore = 0;

    function getComputerChoice() {
      let rand = Math.floor(Math.random() * 3 + 1);
      switch (rand) {
        case 1:
          return "rock";
          break;
        case 2:
          return "paper";
          break;
        case 3:
          return "scissor";
          break;
      }
    }

    function getHumanChoice() {
      let choice = prompt("Enter rock paper or scissor");
      return choice;
    }

    function declareWinner(humanScore, compScore) {
      if (humanScore > compScore) {
        console.log("Human wins!");
      } else if (humanScore < compScore) {
        console.log("Computer wins!");
      } else {
        console.log("Neither wins!");
      }
    }

    function playGame() {
      let msg = "";

      function playRound() {
        let compChoice = getComputerChoice();
        let humanChoice = getHumanChoice().toLowerCase();

        if (humanChoice === "rock" && compChoice === "paper") {
          msg = "You lose! Paper beats rock!";
          compScore++;
        } else if (humanChoice === "paper" && compChoice === "scissor") {
          msg = "You lose! Scissor beats paper!";
          compScore++;
        } else if (humanChoice === "scissor" && compChoice === "rock") {
          msg = "You lose!  Rock beats scissor!";
          compScore++;
        } else if (humanChoice === compChoice) {
          msg = "It's a tie!";
        } else {
          msg = "You win! " + humanChoice + " " + "beats " + compChoice + "!";
          humanScore++;
        }

        console.log(msg);
      }
    }

    playGame();

    console.log("Comp Score: " + compScore);
    console.log("Human Score: " + humanScore);

    declareWinner(humanScore, compScore);
  </script>
</html>
